<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>Task 1</h2>
    <p>Create a Table with a sample Data </p>

    <table>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>Anshu Mishra</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Divya </td>
            <td>25</td>
        </tr>
        <tr>
            <td>Priya </td>
            <td>26</td>
        </tr>
    </table>
</body>

</html>
