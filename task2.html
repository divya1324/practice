<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Form</title>
</head>
<body>

<h2>Sample HTML Form</h2>

<form action="/submit" method="post" enctype="multipart/form-data">
    <!-- Text Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required maxlength="20" placeholder="Enter your username"><br><br>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Number Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" step="1"><br><br>

    <!-- Date Input -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

    <!-- Dropdown Select -->
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="bio">Biography:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea><br><br>

    <!-- File Upload -->
    <label for="fileUpload">Upload a file:</label>
    <input type="file" id="fileUpload" name="fileUpload"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

    <!-- Reset Button -->
    <input type="reset" value="Reset">
</form>

</body>
</html>
